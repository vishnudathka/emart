{% extends "base.html" %} {% block content %}{% include "includes/navbar.html"%}
<div class="container ">
  <div class="row justify-center align-item-center">      
        <div class="col-sm-6">
          {% for image in product.images.all %}
          <img
              src="{{image.path.url}}"
              class="d-block"
              alt="item img "
              style="
                width: 100%;
                height: 600px;
                object-fit: scale-down;
                background-color: white;
              "
            />
            
            {% endfor %}
        </div>
         <div class="col-sm-6">
          <div class="card" style="background-color: rgba(217, 217, 217, 0.5);" >
            <div class="card-body">
              <form method="post" enctype="multipart/form-data" class="">
                {% csrf_token %} <h1> {{product.name}}</h1> {{form.as_p}} {{image_form.as_p}}
                <div class="col-sm-3"><button class="btn btn-success btn_review_create w-100">ADD REVIEW</button></div>
              </form>
            </div>
          </div>
         </div>      
  </div>
</div>

{% endblock %}
